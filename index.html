<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Storage exercise</title>
</head>
<body>
    <main>
    <h1 class="animate-charcter">Registrati ora:</h1>
    <form>
        <fieldset>
            <legend>Username</legend>
            <p>Nome utente registrato:</p>
            <p id="localName"></p>
            <label for="username">Inserisci il tuo nome utente: </label>
            <input type="text" name="username" id="username">
            <button id="save-btn" class="glow-on-hover">Salva</button>
            <button id="delete-btn" class="glow-on-hover">Elimina</button>
        </fieldset>
    </form>

    <h2>Tempo sessione in corso: <span id="timeDisplay"></span> secondi.</h2>

    <div class="waviy">
        <span style="--i:1">L</span>
        <span style="--i:2">o</span>
        <span style="--i:3">a</span>
        <span style="--i:4">d</span>
        <span style="--i:5">i</span>
        <span style="--i:6">n</span>
        <span style="--i:7">g</span>
        <span style="--i:8">.</span>
        <span style="--i:8">.</span>
        <span style="--i:8">.</span>
    </div>
    </main>
</body>
</html>
